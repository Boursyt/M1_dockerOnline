
<body>
{% include 'header.html' %}
<main>
    <form method="POST" action="{% url 'bouton_list' %}">
        {% csrf_token %}
        <button type="submit">list</button>
    </form>
    
    {% if containers %}
        <h2>Containers:</h2>
        <ul>
            {% for container in containers %}
                <li>{{ container }}</li>
            {% endfor %}
        </ul>
    {% endif %}

</main></body>
</html>
